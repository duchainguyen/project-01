<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Sofia+Sans:wght@400;500;600;800&family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- sidebar -->
        <aside class="sidebar">
          <a href="" class="logo-link"
            ><img src="./icons/Group 1.svg" alt=""
          /></a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./icons/sidebar1.svg" alt="" class="icon" />New In
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar2.svg" alt="" class="icon" />Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar3.svg" alt="" class="icon" />Shoes
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar4.svg" alt="" class="icon" />Accessories
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar5.svg" alt="" class="icon" />Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar6.svg" alt="" class="icon" />Gifts &
              Living
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar7.svg" alt="" class="icon" />Inspiration
            </a>
          </nav>
          <button class="chat-btn">
            <span class="icon"><img src="./icons/mess.svg" alt="" /></span>
            Help Center
          </button>
        </aside>
        <!-- Header -->
        <header class="header">
          <form action="" class="search-form">
            <img src="./icons/reseach.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="search store" />
          </form>
          <nav class="nav">
            <a href="" class="nav-link active">products</a>
            <a href="" class="nav-link">story</a>
            <a href="" class="nav-link">manufacturing</a>
            <a href="" class="nav-link">packaging</a>
          </nav>
          <div class="actions">
            <a href="" class="action-link">
              <img src="./icons/basket.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./icons/person.svg" alt="" class="action-icon" />
            </a>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="wide">
            <img src="./icons/main1.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./icons/main3.svg" alt="" />
          </div>
          <div class="wide">
            <img src="./icons/main2.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./icons/main4.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./icons/main5.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./icons/main6.svg" alt="" />
          </div>
          <div class="wide">
            <img src="./icons/main7.svg" alt="" />
          </div>
          <div class="wide">
            <img src="./icons/main8.svg" alt="" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
